{% load static %}
{% load tournament_extras %}
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Сезон</th>
        <th scope="col">Команда</th>
        <th scope="col">Турнир</th>
        <th scope="col" class="text-center"><img
                src="{% static "img/ico/matches_icon.png" %}" height="20" width="20"
                title="Вышел на поле"></th>
        <th scope="col" class="text-center"><img
                src="{% static "img/ico/ball_2.png" %}" height="20" width="20"
                title="Забито"></th>
        <th scope="col" class="text-center"><img
                src="{% static "img/ico/assists_icon.png" %}" height="20" width="20"
                title="Голевые передачи"></th>
        <th scope="col" class="text-center"><img
                src="{% static "img/ico/clean_sheet1.png" %}" height="20" width="20"
                title="Сухие таймы"></th>
        <th scope="col">
            <div class="h-75 text-center">
                <i class="fa fa-arrow-down text-danger" title="Заменён" aria-hidden="true"
                   style="font-size: 21px"></i>
            </div>
        </th>
        <th scope="col">
            <div class="h-75 text-center">
                <i class="fa fa-arrow-up text-success" title="Вышел на замену"
                   aria-hidden="true"
                   style="font-size: 21px"></i>
            </div>
        </th>
        <th scope="col"><img src="{% static "img/ico/ball_2_og.png" %}" height="20" width="20"
                             title="Автоголы"></th>
        <th scope="col" class="text-center"><img
                src="{% static "img/ico/yellow_card.png" %}" height="20" width="20"
                title="Жёлтые карточки"></th>
        <th scope="col" class="text-center"><img
                src="{% static "img/ico/red_card.png" %}" height="20" width="20"
                title="Красные карточки"></th>
    </tr>
    </thead>
    <tbody>
    {% for seas,team in stat.items %}
        <tr>
            <td rowspan="{{ player|rows_player_stat:seas }}">{{ seas }}</td>


            {% for t,c in team.items %}
                <td rowspan="{{ c|length }}">
                    <img src="{{ t.logo.url }}" alt="{{ t.title }}" width="24" height="24"
                         class="mr-1">
                    <a class="team_link" href="{{ t.get_absolute_url }}">{{ t.short_title }}</a>

                </td>
                {% for champ, stat in c.items %}
                    <td>{{ champ.title }}</td>
                    {% for i in stat %}
                        <td class="text-center">{{ i }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            {% endfor %}




    {% endfor %}


    </tbody>
</table>
