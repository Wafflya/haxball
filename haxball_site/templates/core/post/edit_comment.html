{% extends "core/home.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}
{% load static %}
{% load user_tags %}
{% block styles %}
    {{ comment_form.media }}
    <link rel="stylesheet" type="text/css" href="{% static "core/core.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "ckeditor/ckeditor/plugins/spoiler/spoiler.css" %}">
    <style>
        body {
            background-image: url({% static "img/backgrounds/bg-light-4860.png" %})
        }
    </style>
{% endblock %}

{% block comments %}
    <div class="mt-3">
        <form method="post" id="addcomment" class="text-center">
            {% csrf_token %}
            <form method="POST">
                {% csrf_token %}
                {{ comment_form.media }}
                {{ comment_form.body }}
                <div align="right">
                    <button type="submit" class="btn btn-primary mb-5 mr-4">Отправить</button>
                </div>
            </form>
        </form>
    </div>

{% endblock %}
