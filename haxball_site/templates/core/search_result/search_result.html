{% extends 'core/home.html' %}
{% load static %}
{% block postlist %}

    <div class="card my-2"
         style="border-radius: 25px; background-image: url({% static "img/backgrounds/background1.png" %})">

        <div class="card-body text-center">
            <h3 class="text-center mt-1 mb-0"><i class="fa fa-search text-success font-weight-lighter h2"
                                                 aria-hidden="true"></i>

                Результаты поиска
            </h3>
            <hr>
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"
                                    {% if teams.count == 0 %}disabled{% endif %}>
                                {% if teams.count == 0 %}
                                    <h5 class="m-0">Команды по Вашему запросу не найдены</h5>
                                {% else %}
                                    <h5 class="m-0">Команд найдено: {{ teams.count }}</h5>
                                {% endif %}
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                         data-parent="#accordionExample">
                        <div class="card-body">

                            <div class="list-group-flush">
                                {% for team in teams %}
                                    <a class="text-dark h6 mb-0 list-group-item list-group-item-action"
                                       href="{{ team.get_absolute_url }}"><img
                                            src="{{ team.logo.url }}" alt="{{ team.title }}"
                                            width="25" height="25"
                                            class="mr-1">{{ team.title }}</a>


                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                    aria-controls="collapseTwo" {% if profiles.count == 0 %}disabled{% endif %}>
                                {% if profiles.count == 0 %}
                                    <h5 class="m-0">Пользователи по Вашему запросу не найдены</h5>
                                {% else %}
                                    <h5 class="m-0">Пользователей найдено: {{ profiles.count }}</h5>
                                {% endif %}
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="list-group-flush">
                                {% for profile in profiles %}
                                    <a class="text-dark h6 mb-0 list-group-item list-group-item-action"
                                       href="{{ profile.get_absolute_url }}"><img
                                            src="{{ profile.avatar.url }}" alt="{{ profile.name.username }}"
                                            width="25" height="25"
                                            class="mr-1">{{ profile.name }}</a>


                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-center collapsed" type="button"
                                        data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree" {% if posts.count == 0 %}disabled{% endif %}>

                                    {% if posts.count == 0 %}
                                        <h5 class="m-0">Посты по Вашему запросу не найдены</h5>
                                    {% else %}
                                        <h5 class="m-0">Постов найдено: {{ posts.count }}</h5>
                                    {% endif %}
                                </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                             data-parent="#accordionExample">
                            <div class="card-body text-left">
                                {% for post in posts %}
                                    <a class="mb-0 list-group-item list-group-item-action d-flex justify-content-between"
                                       href="{{ post.get_absolute_url }}"><span
                                            class="h6 text-dark mb-0"> {{ post.title }}</span> <span
                                            class="small">{{ post.created }}</span></a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
