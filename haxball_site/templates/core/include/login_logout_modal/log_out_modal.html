<!-- Всплывающее окно входа на сайт -->
<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Вход на сайт</h4>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>


            <!-- Modal body -->
            <div class="modal-body">
                <h6 class="text-muted mb-2">Нет аккаунта? <a href="{% url 'account_signup' %}">Зарегистрируйтесь!</a>
                </h6>

                <form class="login" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="exampleInputEmail1">Имя пользователя</label>
                        <input type="text" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" name="login">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               name="password">
                    </div>

                    <a class="button secondaryAction"
                       href="{% url 'account_reset_password' %}">Забыли пароль?</a>


                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1"
                               name="remember">
                        <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                    </div>

                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}"
                               value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <!-- <button class="primaryAction" type="submit"></button> -->


                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Войти</button>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
